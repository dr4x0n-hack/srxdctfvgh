<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSINT Hub Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
        }

        .login-box {
            width: 350px;
            margin: 100px auto;
            background: #1d1d1d;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #111;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #4ab3ff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }

        button:hover {
            background: #1d9bf0;
        }

        #codeBox {
            display: none;
        }

        .success {
            text-align: center;
            margin-top: 20px;
            color: #4aff4a;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <div id="emailBox">
        <input type="email" id="email" placeholder="Email kiriting">
        <button onclick="sendCode()">Kod yuborish</button>
    </div>

    <div id="codeBox">
        <input type="text" id="verifyCode" placeholder="Tasdiqlash kodi">
        <button onclick="verify()">Kirish</button>
    </div>

    <p id="result" class="success"></p>
</div>

<script>
    function sendCode() {
        let email = document.getElementById("email").value;

        if (!email.includes("@")) {
            alert("To‘g‘ri email kiriting!");
            return;
        }

        // Real email yuborilmaydi — faqat ko‘rsatish uchun
        alert("Tasdiqlash kodi yuborildi: 123456");

        document.getElementById("emailBox").style.display = "none";
        document.getElementById("codeBox").style.display = "block";
    }

    function verify() {
        let code = document.getElementById("verifyCode").value;

        if (code === "123456") {
            document.body.innerHTML = `
                <h1 class="success">Hush kelibsiz! ✔</h1>
                <p style="text-align:center;">
                    <a href="osint-hub.html" style="color:#4ab3ff;font-size:22px;">
                        OSINT HUB → Kirish
                    </a>
                </p>
            `;
        } else {
            alert("Kod noto‘g‘ri!");
        }
    }
</script>

</body>
</html>
